<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Send an e-mail</title>
    <script defer src="process_message.dart.js"></script>
    <link href="logo.png" rel="shortcut icon"/>
</head>
<body>
<form action="http://localhost:4041/process_message" method="POST">
    <h4>Check your phone number <b id="phoneId"></b> and type the received token:</h4>
    <input name="token" placeholder="xxx.xxx.xxx" required pattern="^\w{3}\.\w{3}\.\w{3}$">
    <h4>Type piece of text to be <span id="operationId"></span>
    </h4>
    <input name="message"/>
    <input name="submit" type="submit" value="Do it!">
</form>
<h4 id="tweet_warning" hidden>You can't tweet the same status twice! <a
        href="https://help.twitter.com/en/using-twitter/tweets-not-sending" target="_blank">FMI</a></h4>
</body>

</html>
